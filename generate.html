<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator - Tool Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 300px;
      padding: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
	#qrcode-container {
  margin-top: 20px;
  padding: 15px;
  border: 2px dashed #333;
  display: none;
  text-align: center;
  background-color: lightgreen;
  max-width: 100%;
  width: 100%;
  box-sizing: border-box;
  border-radius: 10px;
}
    #qrcode {
    margin: 0 auto 10px;
    width: 200px;
    height: 200px;
    }

    .qr-label {
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

<h2>üßæ QR Code Generator</h2>
<p>Fill in the details below:</p>

<label for="dateStarted">Date Started Installation:</label>
<input type="date" id="dateStarted">

<label for="validity">Validity:</label>
<input type="date" id="validity">

<button onclick="generateQRCode()">Generate QR Code</button>
<button onclick="downloadQRCode()">Download QR Image</button>

<div id="qrcode-container">
  <div id="qrcode"></div>
  <div class="qr-label">üîí SECURITY CHECKED</div>
</div>

<script>
  function generateQRCode() {
    const dateStarted = document.getElementById("dateStarted").value;
    const validity = document.getElementById("validity").value;

    if (!dateStarted || !validity) {
      alert("Please fill in all fields.");
      return;
    }

    const qrText = `Installed: ${dateStarted}\nValid Until: ${validity}\nStatus: SECURITY CHECKED`;
    const container = document.getElementById("qrcode");
    container.innerHTML = "";

    new QRCode(container, {
      text: qrText,
      width: 200,
      height: 200
    });

    document.getElementById("qrcode-container").style.display = "block";
  }

  function downloadQRCode() {
    const img = document.querySelector("#qrcode img");
    const canvas = document.querySelector("#qrcode canvas");

    let dataUrl = "";

    if (img) {
      dataUrl = img.src;
    } else if (canvas) {
      dataUrl = canvas.toDataURL("image/png");
    } else {
      alert("Please generate the QR code first.");
      return;
    }

    const link = document.createElement('a');
    link.href = dataUrl;
    link.download = "issai-security-qr.png";

    // iOS Safari compatibility
    if (navigator.userAgent.includes("Safari") && !navigator.userAgent.includes("Chrome")) {
      window.open(dataUrl, '_blank');
    } else {
      link.click();
    }
  }
</script>

<p><a href="index.html">‚Üê Back to Home</a></p>
</body>
</html>
