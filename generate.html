
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Tag Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #qrcode-container {
      margin-top: 20px;
      padding: 15px;
      border: 5px dashed #333;
      display: none;
      background-color: maroon;
      text-align: center;
      width: 100%;
      max-width: 250px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      box-sizing: border-box;
    }
    #qrcode {
      margin: 0 auto 10px;
      width: 200px;
      height: 200px;
    }
    .qr-label {
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

<h2>ðŸ§¾ Security Tag Generator</h2>
<p>This QR code contains static security verification data.</p>

<button onclick="generateQRCode()">Generate QR Code</button>
<button onclick="downloadQRCode()">Download QR Image</button>

<div id="qrcode-container">
  <div id="qrcode"></div>
  <div class="qr-label">ðŸ”’ SECURITY CHECKED</div>
</div>

<script>
  function generateQRCode() {
    const qrText = `https://issaisecurity.github.io/ISSAI-Security.github.io/verify.html`;

    const container = document.getElementById("qrcode");
    container.innerHTML = "";

    new QRCode(container, {
      text: qrText,
      width: 200,
      height: 200
    });

    document.getElementById("qrcode-container").style.display = "block";
  }

  function downloadQRCode() {
    const img = document.querySelector("#qrcode img");
    const canvas = document.querySelector("#qrcode canvas");

    let dataUrl = "";

    if (img) {
      dataUrl = img.src;
    } else if (canvas) {
      dataUrl = canvas.toDataURL("image/png");
    } else {
      alert("Please generate the QR code first.");
      return;
    }

    const link = document.createElement('a');
    link.href = dataUrl;
    link.download = "security-checked-qr.png";

    if (navigator.userAgent.includes("Safari") && !navigator.userAgent.includes("Chrome")) {
      window.open(dataUrl, '_blank');
    } else {
      link.click();
    }
  }
</script>

</body>
</html>
