<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISSAI Security QR Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f8f9fa;
    }
    h1 {
      color: #222;
    }
    #qrcode {
      margin: 20px auto;
      padding: 15px;
      background: #fff;
      border: 2px solid #ccc;
      display: inline-block;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ISSAI Security â€“ QR Code Generator</h1>
  <p>Scan this QR code with any Android/iOS camera or scanner app.</p>
  
  <div id="qrcode"></div>
  
  <br>
  <button id="download">Download QR Code</button>
  
  <!-- QR Code JS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  
  <script>
    // Final working URL (your page link)
    const url = "https://issaisecurity.github.io/ISSAI-Security.github.io/generate.html";

    // Generate QR Code with high error correction & good size
    const qrCode = new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 300,       // big enough for clarity
      height: 300,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H // Highest error correction
    });

    // Allow user to download the QR Code
    document.getElementById("download").addEventListener("click", function () {
      const img = document.querySelector("#qrcode img") || document.querySelector("#qrcode canvas");
      if (img) {
        const link = document.createElement("a");
        link.href = img.src || img.toDataURL("image/png");
        link.download = "issai-security-qr.png";
        link.click();
      }
    });
  </script>
</body>
</html>
